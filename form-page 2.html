<section class="contact-section">
            <div class="contact-header">
                <h2>Let's Talk</h2>
            </div>
            <div class="contact-info">
                <p>Get In Touch</p>
            </div>
            <div class="contact-form-wrapper">
                <form class="contact-form" action="#" method="get">
                    <label for="user-name">Name</label>
                    <input id="user-name" type="text" placeholder="Your Name" name="Name" required autocomplete="name">

                    <label for="user-mail">Email</label>
                    <input id="user-mail" type="email" placeholder="Your Email" name="Email" required
                        autocomplete="email">

                    <label for="user-num">Phone Number</label>
                    <input id="user-num" type="tel" placeholder="+20 1055842122" name="Phone" required
                        autocomplete="tel">

                    <label for="services">Services</label>
                    <select id="services" name="services" required>
                        <option value="">Select a Service</option>
                        <option value="consultation">Consultation</option>
                        <option value="web-design">Web Design</option>
                        <option value="development">Development</option>
                    </select>

                    <label for="message">Message Us</label>
                    <textarea id="message" placeholder="Your Message" name="Message" required></textarea>

                    <button type="submit">Send Request</button>
                </form>
            </div>
        </section>
